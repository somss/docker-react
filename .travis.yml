language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t somuy/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true somuy/docker-react yarn test

deploy:
  provider: elasticbeanstalk
  edge: true
  region: "us-east-2"
  app: "reactapp"
  env: "Reactapp-env"
  bucket_name: "elasticbeanstalk-us-east-2-579671076201"
  bucket_path: "reactapp"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
